<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<title>Flight Schedule</title>
		<link rel="stylesheet" type="text/css" href="../static/style.css">
	</head>
<body>
	<p class="ekScheduleTitle">Emirates Flight Schedule</p>
		<table class="ekTable" border = 1>
				<tr>
				   <th>Identification</th>
				   <th>Type</th> 
				   <th>Origin</th>
				   <th>Destination</th>
				   <th>Departure</th>
				   <th>Estimated Arrival Time</th>
			   </tr>
			   {% for flight in flightTable %}
				   <tr>
					   <td> {{ flight[0]}} </td>
					   <td> {{ flight[1]}} </td>
					   <td> {{ flight[2]}} </td>
					   <td> {{ flight[3]}} </td>
					   <td> {{ flight[4]}} </td>
					   <td> {{ flight[5]}} </td>
				   </tr>
			   {% endfor %}
		   
		   </table>
		   <strong style="color: red"> {{message}} </strong>
	   
</body>
</html>
